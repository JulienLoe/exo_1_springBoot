<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person details</title>

</head>
<body>
<main>
    <h1>Person Lists</h1>
    <hr>

    <!-- <ul th:unless="${persons.isEmpty()}"> -->
    <ul th:if="${!persons.isEmpty()}">

        <li th:each="p: ${persons}"><span th:text="${p}"></span></li>
    </ul>

    <p th:if="${persons.isEmpty()}">
        There is no person here!
    </p>
</main>
</body>
</html>
